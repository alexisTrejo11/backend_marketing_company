# ============================================================================
# GraphQL Configuration
# ============================================================================
# Configuración para herramientas de GraphQL (IDEs, linters, etc.)

# Schema principal
schema: schema.graphqls

# Incluir todos los archivos .graphqls en subdirectorios
documents: '**/*.graphqls'

# Extensiones recomendadas para VS Code:
# - GraphQL: Syntax Highlighting
# - GraphQL: Language Feature Support

# Validación automática de schemas
# Los archivos en los siguientes directorios serán validados automáticamente:
# - common/    : Tipos base y comunes
# - account/   : Autenticación y usuarios
# - crm/       : CRM y ventas
# - marketing/ : Campañas y métricas
